<ion-header>

  <ion-navbar>
    <ion-title>Add Chapter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <photo-selector [allImages]="allImages" [pictureIdsSelected]="pictureIdsSelected"></photo-selector>
</ion-content>

<ion-footer>
    <ion-toolbar position="bottom">
      <ion-item>
        <ion-label color="primary">Minutes worked</ion-label>
        <ion-input type="number" [(ngModel)]="minuteStr"></ion-input>
      </ion-item>
      <button ion-button full color="secondary" type="submit" (click)="logForm()">Next</button>
    </ion-toolbar>
</ion-footer>
