<ion-header>

  <ion-navbar>
    <ion-title>Add Chapter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="allImages" approxItemHeight="100px">
    <ion-item *virtualItem="let item" style="height:100px">
      <ion-thumbnail item-right>
        <!--This should supposedly be an ion-img. I couldn't get it to load... so hopefully this doesn't come back to bite me later.-->
        <img [src]="item.pictureURL | cdvphotolibrary">
      </ion-thumbnail>
      <ion-label>
        {{item.timestampStr}}
      </ion-label>
      <ion-checkbox [(ngModel)]="pictureIdsSelected[item.id]" (ionSelect)="selectedPicture(item.id)" [disabled]="isDisabled(item.id)" name="pictureIdsSelected.pictures"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar position="bottom">
      <ion-item>
        <ion-label color="primary">Minutes worked</ion-label>
        <ion-input type="number" [(ngModel)]="minuteStr"></ion-input>
      </ion-item>
      <button ion-button full color="secondary" type="submit" (click)="logForm()">Next</button>
    </ion-toolbar>
</ion-footer>
