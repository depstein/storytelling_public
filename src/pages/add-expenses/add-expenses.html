<ion-header>

  <ion-navbar>
    <ion-title>AddExpenses</ion-title>
    <button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="logForm()">
  <ion-item>
    <ion-label stacked>Enter expenses in dollars:</ion-label>
    <ion-input  placeholder="0" [(ngModel)]="expenses.amount" name="expenses"></ion-input>
  </ion-item>
  <button ion-button type="submit" block>Submit</button>
</form>
</ion-content>
