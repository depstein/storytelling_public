<ion-header>

  <ion-navbar>
    <ion-title>AddPace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Check whichever you would like to include in your story.
  <ion-item>
    <ion-toggle [(ngModel)]="display.pace"></ion-toggle>
    <ion-label>Pace (minutes/mile):</ion-label>
    <ion-input  placeholder="0" [(ngModel)]="value.pace" name="pace"></ion-input>
  </ion-item>
  <ion-item>
    <ion-toggle [(ngModel)]="display.duration"></ion-toggle>
    <ion-label>Duration (minutes):</ion-label>
    <ion-input  placeholder="0" [(ngModel)]="value.duration" name="duration"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" type="submit" (click)="logForm()">Submit</button>
</ion-content>
