<ion-header>

  <ion-navbar>
    <ion-title>WriteRunning</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="runIdSelected.run" name="run" [virtualScroll]="allRuns" approxItemHeight="100px">
    <ion-item *virtualItem="let item" style="height:100px">
      <ion-thumbnail item-right>
        <!--This should supposedly be an ion-img. I couldn't get it to load... so hopefully this doesn't come back to bite me later.-->
        <img [src]="item.staticMapUrl">
      </ion-thumbnail>
      <!--<div item-right [id]="item.id" style='width: 200px; height:100px;'></div>-->
      <ion-label>
        {{item.timestamp}}
      </ion-label>
      <ion-radio item-left [value]="item.id" (ionSelect)="selectedRun(item.id)" [disabled]="isDisabled(item.id)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar position="bottom">
    <ion-item>
      <ion-label color="primary">Miles ran</ion-label>
      <ion-input type="number" [(ngModel)]="distanceStr"></ion-input>
    </ion-item>
    <button ion-button full type="submit" (click)="logForm()">Next</button>
  </ion-toolbar>
</ion-footer>
