<ion-header>

  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="addChapter()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>View</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar>
  <h1 *ngIf="chapters?.length == 0">There's nothing in your story right now. Go add something!</h1>
    <ion-segment *ngIf="chapters?.length > 0" [(ngModel)]="chapterView">
      <ion-segment-button value="timeline" (ionSelect)="selectedTimeline()">
        Timeline
      </ion-segment-button>
      <ion-segment-button value="graph" (ionSelect)="selectedGraph()">
        Graph
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [hidden]="!onTimelinePage">
    <ion-item *ngFor="let chapter of chapters">
      <view-chapter [chapterData]="chapter"></view-chapter>
    </ion-item>
  </div>
  <div [hidden]="onTimelinePage">
    <div #chart></div>
    <view-chapter *ngIf="focusChapter != null" [chapterData]="focusChapter"></view-chapter>
  </div>
  
</ion-content>
