<ion-header>

  <ion-navbar>
    <ion-title>View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-segment [(ngModel)]="chapterView">
      <ion-segment-button value="timeline" (ionSelect)="selectedTimeline()">
        Timeline
      </ion-segment-button>
      <ion-segment-button value="graph" (ionSelect)="selectedGraph()">
        Graph
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <h1 *ngIf="chapters?.length == 0">There's nothing in your story right now. Go add something!</h1>
  <ion-item *ngFor="let chapter of chapters">
    <view-chapter [chapterData]="chapter"></view-chapter>
  </ion-item>
  <div #chart *ngIf="chapterView == 'graph'">{{chartData}}</div>
  
</ion-content>
