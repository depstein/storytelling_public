<!--
  Generated template for the AddPhotos page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons right>
      <button ion-button (click)="savePhotos()">
        Save
      </button>
    </ion-buttons>
    <ion-title>Add Photo(s)</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <photo-selector [allImages]="allImages" [pictureIdsSelected]="pictureIdsSelected"></photo-selector>
</ion-content>
