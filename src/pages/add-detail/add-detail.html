<ion-header>

  <ion-navbar>
    <ion-title>Add More Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  How about adding some details about your chapter?
  <ion-item>
    <ion-label stacked>{{descriptionPrompt}}</ion-label>
    <ion-textarea [(ngModel)]="description" name="description" rows="4"></ion-textarea>
  </ion-item>
  <button ion-button icon-left full *ngIf="chapterData.chapterType == 'diy'" [color]="getExpensesColor()" (click)="openExpenses()">
    <ion-icon name="cash"></ion-icon>
    Expenses
  </button>
  <button ion-button icon-left *ngIf="chapterData.chapterType == 'diy'" full disabled>
    <ion-icon name="navigate"></ion-icon>
    Place Visited
  </button>
  <button ion-button icon-left *ngIf="chapterData.chapterType == 'running'" full disabled>
    <ion-icon name="cloud"></ion-icon>
    Weather
  </button>
  <button ion-button icon-left [hidden]="hidePhotos" [color]="getPhotosColor()" (click)="openPhotos()" full>
    <ion-icon name="image"></ion-icon>
    Photos
  </button>
  <button ion-button icon-left *ngIf="chapterData.chapterType == 'running'" [color]="getPaceColor()" (click)="openPace()" full>
    <ion-icon name="clock"></ion-icon>
    Pace/Time
  </button>
  <button ion-button icon-left full [color]="getEmotionColor()" (click)="openEmotion()">
    <ion-icon name="happy"></ion-icon>
    Emotion
  </button>
  <button ion-button full color="secondary" (click)="reviewChapter()">
    Review Chapter
  </button>
</ion-content>
