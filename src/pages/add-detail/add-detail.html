<ion-header>

  <ion-navbar>
    <ion-title>Create a New Chapter</ion-title>
    <ion-buttons right>
      <button ion-button (click)="saveChapter()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
  <ion-item-divider>Chapter Type</ion-item-divider>
  <ion-item>
    <ion-segment [(ngModel)]="eventType">
      <ion-segment-button value="progress">
        Progress
      </ion-segment-button>
      <ion-segment-button value="moment">
        Moment
      </ion-segment-button>
      <ion-segment-button value="milestone">
        Milestone
      </ion-segment-button>
      <ion-segment-button value="setback">
        Setback
      </ion-segment-button>
    </ion-segment>
  </ion-item>
  <ion-item-divider>Details</ion-item-divider>
    <ion-item>
      <ion-label color="primary" fixed>Title</ion-label>
      <ion-input [(ngModel)]="title" placeholder="What did you do?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Date</ion-label>
      <ion-datetime displayFormat="DDDD, MMMM D" pickerFormat="MMMM/D/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Description</ion-label>
      <ion-textarea [(ngModel)]="description" placeholder="[TODO] How was the thing?"></ion-textarea>
    </ion-item>
  <button ion-item *ngIf="chapterData.chapterType == 'running'" (click)="addPhotos()">
  Add Photo(s)
  </button>
  <ion-item-divider>Logistics</ion-item-divider>
  <ion-item *ngIf="chapterData.chapterType == 'running'">
    <ion-label color="primary" fixed>Distance (mi)</ion-label>
    <ion-input type="number" [(ngModel)]="distance"></ion-input>
  </ion-item>
  <ion-item *ngIf="chapterData.chapterType == 'running'">
    <ion-label color="primary" fixed>Time (min)</ion-label>
    <ion-input type="number" [(ngModel)]="duration"></ion-input>
  </ion-item>
  <ion-item *ngIf="chapterData.chapterType == 'running'">
    <ion-label color="primary" fixed>Temp (Â°F)</ion-label>
    <ion-input type="number" [(ngModel)]="temperature"></ion-input>
  </ion-item>
  <ion-item *ngIf="chapterData.chapterType == 'running'">
    <ion-segment [(ngModel)]="weather_icon">
      <ion-segment-button value="clear-day">
        <ion-icon name="sunny"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="partly-cloudy-day">
        <ion-icon name="partly-sunny"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="cloudy">
        <ion-icon name="cloudy"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="rain">
        <ion-icon name="rainy"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="snow">
        <ion-icon name="snow"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
  <ion-item *ngIf="chapterData.chapterType == 'diy'">
    <ion-label color="primary" fixed>Mins Worked</ion-label>
    <ion-input type="number" [(ngModel)]="worktime"></ion-input>
  </ion-item>
  </ion-item-group>
</ion-content>
