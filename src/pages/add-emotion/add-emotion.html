<ion-header>

  <ion-navbar>
    <ion-title>AddEmotion</ion-title>
    <button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label stacked>Enter an emotion:</ion-label>
</ion-item>
  <ion-item>
  <button ion-button (click)="logEmotion('happy')"><ion-icon name="happy"></ion-icon></button>
</ion-item>
  <ion-item>
  <button ion-button (click)="logEmotion('sad')"><ion-icon name="sad"></ion-icon></button>
</ion-item>
</ion-content>
