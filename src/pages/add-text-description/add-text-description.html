<ion-header>

  <ion-navbar>
    <ion-title>AddTextDescription</ion-title>
    <button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="logForm()">
  <ion-item>
    <ion-label stacked>Write text description:</ion-label>
    <ion-textarea [(ngModel)]="description.text" name="description" rows="4"></ion-textarea>
  </ion-item>
  <button ion-button type="submit" block>Submit</button>
</form>
</ion-content>
