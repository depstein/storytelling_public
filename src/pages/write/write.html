<ion-header>
  <ion-navbar>
    <ion-title>Write</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Storytellr (better name pending)</h2>
  <button ion-button full color="secondary" (click)="writeChapter()">
    Write Chapter
  </button>
  <button ion-button full color="danger" (click)="writeChapter('diy')">
    Write DIY Chapter
  </button>
  <button ion-button full color="danger" (click)="writeChapter('running')">
    Write Running Chapter
  </button>
  <button ion-button full color="secondary" (click)="writeSetback()">
    Write a Setback
  </button>
  <button ion-button full color="secondary" (click)="writeHappening()">
    Write a Happening
  </button>
  <button ion-button full color="secondary" disabled>
    Finish story
  </button>
  <ion-item>
    The red buttons won't exist in the released version.
  </ion-item>
</ion-content>
