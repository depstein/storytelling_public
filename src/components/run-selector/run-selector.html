<!-- Generated template for the RunSelectorComponent component -->
Pick a run, or click "next" to log without a run.
<ion-list radio-group>
  <button ion-item *ngFor="let item of allRuns" (click)="selectedRun(item.id)" [disabled]="isDisabled(item.id)">
    <ion-thumbnail item-right>
      <img [src]="item.staticMapThumb">
    </ion-thumbnail>
    <ion-label>
      {{item.timestampStr}}
    </ion-label>
  </button>
</ion-list>
